<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4">
      
            <div class="col-md-6 bg-white shadow ">

                <div class="card bg-info mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">ToDoList App</h4>
                </div>

                <div class>
                    <div class="input-group p-4">
                        <input type="text" class="form-control"
                            placeholder="Enter Task name" aria-label="Task name"
                            name="task" [(ngModel)]="addTaskValue">
                        <!-- <span class="input-group-text" id="basic-addon2">+</span> -->
                   
                        <button class="btn btn-outline-success" type="button"
                            (click)="addTask()">
                            <svg id="add" xmlns="http://www.w3.org/2000/svg"
                                height="1em"
                                viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path
                                    d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" /></svg>
                        </button>
                    </div>
                </div>

                <h4 class="text-primary mt-4">Tasks: </h4>

                <div style="overflow-y: auto; height: 350px;">
                    <div class="m-3" *ngFor="let task of allTasks">
                        <div class="p-2 ">
                            <div class="input-group row ps-3">
                                <div class="card col-8 border p-2">
                                    {{task.task_name}}</div>

                                    <!-- Edit Button -->
                                <button class="btn btn-outline-primary col-2 "
                                type="button"
                                data-bs-toggle="modal" data-bs-target="#exampleModal"
                                (click)="call(task)"
                                  >
                                    <svg id="pen"
                                        xmlns="http://www.w3.org/2000/svg"
                                        height="1em" viewBox="0 0 512 512">
                                        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                                        <path
                                            d="M373.5 27.1C388.5 9.9 410.2 0 433 0c43.6 0 79 35.4 79 79c0 22.8-9.9 44.6-27.1 59.6L277.7 319l-10.3-10.3-64-64L193 234.3 373.5 27.1zM170.3 256.9l10.4 10.4 64 64 10.4 10.4-19.2 83.4c-3.9 17.1-16.9 30.7-33.8 35.4L24.4 510.3l95.4-95.4c2.6 .7 5.4 1.1 8.3 1.1c17.7 0 32-14.3 32-32s-14.3-32-32-32s-32 14.3-32 32c0 2.9 .4 5.6 1.1 8.3L1.7 487.6 51.5 310c4.7-16.9 18.3-29.9 35.4-33.8l83.4-19.2z" />
                                    </svg>
                                </button>

                                <!-- Delete Button -->
                                <button class="btn btn-outline-danger  col-2"
                                    (click)="deleteTask(task)">
                                    <svg id="can"
                                        xmlns="http://www.w3.org/2000/svg"
                                        height="1em" viewBox="0 0 448 512">
                                        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                                        <path
                                            d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                                    </svg>
                                </button>

                            </div>

                        </div>
                    </div>
                </div>

                <!-- MODAL -->            
                <div class="modal fade" id="exampleModal" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                                <button type="button" class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                                <div class="input-group p-4">
                                    <input type="text" class="form-control"
                                        placeholder="Enter Task name" aria-label="Task name"
                                        name="task" [(ngModel)]="editTaskValue">
                                    <!-- <span class="input-group-text" id="basic-addon2">+</span> -->
                               
                                    <button class="btn btn-outline-success" type="button"
                                    data-bs-dismiss="modal"
                                        (click)="editTask()">
                                        Update
                              </button>
                                </div>

                            </div>
                        
                        </div>
                    </div>
                </div>


            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
